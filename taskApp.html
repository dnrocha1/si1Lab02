<!DOCTYPE html>
<html ng-app="todoApp">

<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<title>Home</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="#">TaskApp</a>
		    </div>
		    <ul class="nav navbar-nav">
			    <li class="active"><a href="#">Home</a></li>
			    <li><a href="https://github.com/dnrocha1/">Github</a></li>			   
		    </ul>
	  </div>
	</nav>
	<div id="content" ng-controller="appController">
		<h2>
			Caixa de Entrada
		</h2>
		<div class="well" id="adicionarTasks">
			<form ng-submit="addTask()" >
				<div class="row">
					<div class="col-md-9">
						<input type="text" ng-model="tasksInput" class="form-control" placeholder="Adicionar uma tarefa pendente...">
					</div>
					<div class="col-md-3">
						<input class="btn btn-primary bnt-block" type="submit" value="Adicionar" ng-disabled="!tasksInput">
					</div>
				</div>
			</form>
		</div>
		<div>
			<div class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': getProgressPercentage()+'%' } ">
						{{getProgressPercentage()|number:2}}%
					</div>
				</div>
		</div>
		<div class="sidebar-nav">
			<ul class="list-group nav">
				<li class="list-group-item" ng-repeat="task in tasksList">
					<div class="checkbox">
	  				<label>
	  					<input type="checkbox" ng-model="task.isDone">
	  					<span class="isDone-{{task.isDone}}">{{task.title}}</span>
	  				</label>
				</div>
				</li>
			</ul>	
		</div>
		
		<div class="well" id="removerTasks">
			<input type="submit" class="btn btn-danger" value="Remover ConcluÃ­das" ng-click="removeDone()">
		</div>
	</div>
</body>
</html>
