<!DOCTYPE html>
<html ng-app="todoApp">

<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<title>Home</title>
</head>

<body>
	<nav class="navbar navbar-default">
		Caixa de Entrada
	</nav>
	<div id="content" ng-controller="appController">
		<nav class="navbar navbar-default">
			Caixa de Entrada
		</nav>
		<table class="table table-hover table-stripped table-bordered">
			<!-- <thead class="thead-inverse">
				<tr>
					<th>TODO List</th>
				</tr>
			</thead> -->
			<thead>
				<th>
					<form ng-submit="addTask()">
						<input type="text" ng-model="tasksInput" size="50" placeholder="Adicionar uma tarefa pendente...">
	   					<input type="submit" value="Add New">
					</form>
				</th>
			</thead>
			
			<tr ng-repeat="task in tasksList">
				<td>
					<input type="checkbox" ng-model="task.done">
					<span ng-class="{'done':task.done}">{{task.title}}</span>
				</td>
			</tr>
		</table>
		<!-- <div>
			<ul>
				<li ng-repeat="task in tasks">
					<input type="checkbox" ng-model="task.done">
					<span ng-class="{'done':task.done}">{{task.title}}</span>
				</li>
			</ul>
		</div> -->
	</div>
</body>
</html>
